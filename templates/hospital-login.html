{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS links -->
  <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
  <link 
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    rel="stylesheet">
  <link 
    href='https://fonts.googleapis.com/css?family=Sofia' 
    rel='stylesheet'>
  <link 
    rel="stylesheet" 
    href="{% static 'css/custom-stylesheet-hospital-login.css' %}">
  <link 
    rel="stylesheet" 
    href="{% static 'css/header-footer.css' %}">
</head>
<title> ðŸ›¡ DNI - Donor Alliance Center </title>
<body>
  <header class="zone blue">
    <div class = "nav-bar">
      <p id = "company_name" class = "push_this_left"> Doctor's Login</p>
    </div>
  </header>
  <!-- Login form for hospital personel -->
  <div class="overlay">
    <div class="container">
      <div class="card bg-light mb-3">
        <header class="card-header bg-light mb-3">
          <h4 align="Center" class="card-title mt-2"> <b>Hospital Dashboard</b><br>
              <i>Login to your account</i></h4>
        </header>
        <div class="card-content">
          <form method="POST" action="{% url 'hospital-login' %}">
            {% csrf_token %}
            {% if success %}
            <div class="form-group">
              {{ msg }}
            </div>
            {% endif %}
            <div class="form-group">
              <span class="input-group-addon">
                <i class="fa fa-user"></i>
              </span>
              <label for="username">Username:</label>
              <input 
                type="text" 
                class="form-control increase-width" 
                id="username"
                placeholder="Enter username !" required autofocus>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
                <input 
                  type="password" 
                  name="password" 
                  class="form-control" 
                  id="pwd"
                  placeholder="Enter your password !" required>
                <span class="input-group-text" onclick="togglePassword()">
                  <i class="fa fa-eye" id="eyeIcon"></i>
                </span>
              </div>
            </div>
            <div class="form-group align-center">
              <button type="submit" class="btn btn-success form-control">Login</button>
            </div>
            <div class="form-group align-center">
              <a href="{% url 'hospital-forgot-password' %}" class="fnt-color"><i><b>Forgot password?</b></i></a> or 
              <a href="{% url 'hospital-register' %}" class="fnt-color"><i><b>New user?</b></i></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  
    <div class="homeButton top">
      <a href="{% url 'wedonate' %}">
        <button class="btn btn-color">Home</button>
      </a>
    </div>
  </div>

  <footer class="zone blue footer_style">
    &copy; 2025. Dev Aladinh production. We donate Inc. All rights reserved. | <a href= "#">About us | </a> <a href= "#">Contact us. </a> 
  </footer>

  <!-- Js toggle-password function script -->
  <script>
    function togglePassword() {
      var passwordField = document.getElementById("pwd");
      var eyeIcon = document.getElementById("eyeIcon");
  
      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }
  </script>
  <!-- jQuery, Popper.js, Bootstrap links -->
  <script 
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous">
  </script>
  <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous">
  </script>

</body>
</html>
