{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap Custom CSS links -->
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link 
        href="https://fonts.googleapis.com/css?family=Sofia" 
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom-stylesheet-login.css' %}">
    <link rel="stylesheet" href="{% static 'css/header-footer.css' %}">
    <title> ðŸ›¡ DNI - Donor Alliance Center </title>
  </head>
  <body>
    <!-- Header -->
    <header class="zone blue">
      <div class="nav-bar">
        <p id="company_name" class="push_this_left">
          <a href="{% url 'wedonate' %}">Donor Login</a>
        </p>
      </div>
    </header>

    <!-- Login Form -->
    <div class="overlay">
      <div class="container">
        <div class="card bg-light mb-3">
          <div class="card-header bg-light mb-3">
            <b>Donor Login</b>
          </div>

          <div class="card-content">
            <form method="POST" action="{% url 'donor-login' %}">
              {% csrf_token %}

              {% if fail %}
              <div class="form-group text-danger">
                {{ msg }}
              </div>
              {% endif %}

              <div class="form-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control increase-width" required autofocus>
              </div>

              <div class="form-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <label for="pwd">Password:</label>
                <input type="password" name="password" id="pwd" class="form-control" required>
              </div>

              {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
              {% endif %}

              <div class="form-group align-center">
                <button type="submit" class="btn btn-color form-control">Login</button>
              </div>

              <div class="form-group align-center">
                <a href="{% url 'donor-forgot-password' %}" class="fnt-color"><b>Forgot password?</b></a>
                or
                <a href="{% url 'donor-register' %}" class="fnt-color"><b>New user?</b></a>
              </div>
            </form>
          </div>
        </div>

        <!-- Home Button -->
        <div class="homeButton top text-center mt-3">
          <a href="{% url 'wedonate' %}">
            <button class="btn btn-color">Home</button>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="zone blue footer_style mt-4">
      &copy; 2025. Dev Aladinh production. We Donate Inc. All rights reserved. |
      <a href="#">About us</a> |
      <a href="#">Contact us</a>
    </footer>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
            crossorigin="anonymous"></script>
  </body>
</html>
